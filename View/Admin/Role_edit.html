<include file="Admin/head"/>

<body>

<div id="wrapper">

    <include file="Admin/navbar"/>
    <include file="Admin/menu"/>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">{$page_name}</h4>
            </div>
            <!-- /.col-lg-12 -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {$page_name}
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" action="{:U('Admin/Role/edit_post')}" method="post"
                                      class="js-ajax-form">

                                    <input class="form-control" name="id" value="{$id}" type="hidden"/>

                                    <div class="form-group">
                                        <label>角色名称</label>
                                        <input class="form-control" name="role_name" value="{$role_name}">

                                        <p class="help-block">请输入角色名称.</p>
                                    </div>

                                    <div class="form-group">
                                        <label>角色功能描述</label>
                                        <textarea class="form-control" rows="3"
                                                  name="description">{$description}</textarea>

                                        <p class="help-block">请输入角色功能描述.</p>
                                    </div>
                                    <div class="form-group">
                                        <label>角色状态</label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="1" name="status"
                                            <if condition="$status eq 1">checked</if>
                                            >启用
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="0" name="status"
                                            <if condition="$status eq 0">checked</if>
                                            >禁用
                                        </label>

                                        <p class="help-block">请设置角色状态.</p>
                                    </div>
                                    <button type="submit" class="btn btn-primary js-ajax-submit">修改</button>
                                    <a class="btn btn-default" href="__URL__">返回</a>

                                    <div class="js-ajax-info" style="margin-top: 10px;"></div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->

            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
<!-- /#wrapper -->
</body>
<include file="Admin/foot"/>
