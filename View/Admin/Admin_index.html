<include file="Admin/head"/>

<body>

<div id="wrapper">

    <include file="Admin/navbar"/>
    <include file="Admin/menu"/>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">{$page_name}</h4>
            </div>
            <!-- /.col-lg-12 -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {$page_name}
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>账号</th>
                                    <th>昵称</th>
                                    <th>所属组</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="lists" item="vo">
                                    <tr class="">
                                        <td>{$vo["user_name"]}</td>
                                        <td>{$vo["user_nickname"]}</td>
                                        <td>{$user_relation_role_arr[$vo["id"]]}</td>
                                        <td class="center"><a href="{:U('Admin/Admin/edit',['id'=>$vo['id']])}"
                                                              class="btn btn-outline btn-btn btn-outline btn-info btn-xs">编辑</a>

                                            <a href="{:U('Admin/Role/delete',['id'=>$vo['id']])}"
                                               class="btn btn-outline btn-warning btn-xs js-ajax-delete">删除</a>
                                        </td>
                                    </tr>
                                </foreach>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
</body>
<include file="Admin/foot"/>
