<include file="Admin/head"/>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>

                <div class="panel-body">
                    <form role="form" class="js-ajax-form" action="{:U('Admin/Login/login_post')}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="账号" name="user_name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="user_pass" type="password" value="">
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block js-ajax-submit">登录</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="js-ajax-info" style="text-align: center;margin:0;"></div>
        </div>
    </div>
</div>
</body>

<include file="Admin/foot"/>
