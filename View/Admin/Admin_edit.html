<include file="Admin/head"/>

<body>

<div id="wrapper">

    <include file="Admin/navbar"/>
    <include file="Admin/menu"/>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">{$page_name}</h4>
            </div>
            <!-- /.col-lg-12 -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {$page_name}
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" action="{:U('Admin/Admin/edit_post')}" method="post"
                                      class="js-ajax-form">
                                    <input class="form-control" name="id" type="hidden" value="{$id}"/>

                                    <div class="form-group">
                                        <label>管理员账号</label>
                                        <input class="form-control" name="user_name" readonly value="{$user_name}">

                                        <p class="help-block">请输入管理员账号.</p>
                                    </div>
                                    <div class="form-group">
                                        <label>管理员昵称</label>
                                        <input class="form-control" name="user_nickname" value="{$user_nickname}">

                                        <p class="help-block">请输入管理员昵称.</p>
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input class="form-control" name="user_pass" placeholder="不修改则不填任何信息">

                                        <p class="help-block">请输入密码.</p>
                                    </div>
                                    <div class="form-group">
                                        <label>确认密码</label>
                                        <input class="form-control" name="com_user_pass">

                                        <p class="help-block">请输入确认密码.</p>
                                    </div>

                                    <if condition="$id neq 1">
                                        <div class="form-group">
                                            <label>所属组</label>
                                            <select class="form-control" name="role_id">
                                                <foreach name="role_list" item="vo">
                                                    <option value="{$vo['id']}"
                                                    <if condition="$role_id eq $vo['id']">selected</if>
                                                    >{$vo['role_name']}</option>
                                                </foreach>

                                                <p class="help-block">请选择所属组.</p>
                                            </select>
                                        </div>
                                    </if>
                                    <button type="submit" class="btn btn-primary js-ajax-submit">确认</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <div class="js-ajax-info" style="margin-top: 10px;"></div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->

            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
<!-- /#wrapper -->
</body>
<include file="Admin/foot"/>
